
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category,message in messages %}
    {% if category =='error' %}
        <div class="alert alert-danger hidden-sm hidden-xs" role="alert">
    {% elif  category=='success' %}
        <div class="alert alert-info hidden-sm hidden-xs" role="alert">
    {% else %}
        <div class="alert alert-warning hidden-sm hidden-xs" role="alert">
    {% endif %}
        <button type="button" class="close" data-dismiss="alert">
            <i class="ace-icon fa fa-times">
                <span aria-hidden="true"></span>
            </i>
        </button>
<span class="glyphicon glyphicon-exclamation-sign"></span>
{{ message }}

</div>
{% endfor %}
{% endif %}
{% endwith %}
